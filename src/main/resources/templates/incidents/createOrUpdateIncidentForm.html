<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'incidents')}">

<body>
<!-- input (label, name, type)-->

  <h2>Report Incident</h2>
  <form th:object="${incident}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">

      <input
        th:replace="~{fragments/selectField :: select ('Incident Type', 'type', ${incident_types})}" />

      <input
        th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />

      <input
        th:replace="~{fragments/inputField :: input ('Incident Date', 'reportDate', 'date')}"  />


      <input
        th:replace="~{fragments/inputField :: input ('Status', 'status', 'text')}" >




    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${'Submit Incident'}"
          class="btn btn-primary" type="submit" th:text="${text}">Add New Owner</button>
      </div>
    </div>





  </form>
</body>
</html>
