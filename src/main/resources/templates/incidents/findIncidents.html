<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'incidents')}">

<body>

  <h2>Report & Find Incidents</h2>

  <form th:object="${incident}" th:action="@{/incidents}" method="get"
        class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Reference Number </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{refNumber}" size="30"
                 maxlength="80" /> <span class="help-inline"><div
          th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Find Incident</button>
      </div>
    </div>

    <a class="btn btn-primary" th:href="@{/incidents/new}">Report New Incident</a>

  </form>



</body>
</html>
